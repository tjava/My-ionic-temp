<ion-slides pager>

  <ion-slide style="background-color: #41c6f1">
    <i class="fa fa-video-camera" style="font-size: 120px; color: #ebebeb" aria-hidden="true"></i>
    <h1 style="color: #ebebeb">Video on Demand</h1>
    <p style="font-family:open-sans; font-size: 14px; color: #ebebeb">watch video in your <b>own</b> time, <i>anywhere!</i></p>
  </ion-slide>

  <ion-slide style="background-color: #f06261">
    <i class="fa fa-bath" style="font-size: 120px; color: #ebebeb" aria-hidden="true"></i>
    <h1 style="color: #ebebeb">On your own space</h1>
    <p style="font-family:open-sans; font-size: 14px; color: #ebebeb">catch-up in the <b>comfort</b> of your own <i>home!</i></p>
  </ion-slide>

  <ion-slide style="background-color: #60c4bb">
    <i class="fa fa-headphones" style="font-size: 120px; color: #ebebeb" aria-hidden="true"></i>
    <h1 style="color: #ebebeb">Live Audio Stream</h1>
    <p style="font-family:open-sans; font-size: 14px; color: #ebebeb">Listen to <b>Live</b> audio <b>stream</b> on your <i>device</i></p>
  </ion-slide>

  <ion-slide class="bg-image">
    <h1 style="color: #ebebeb">Welcome to VideoStream</h1>
    <h1 style="color: #ebebeb">Your streaming Partner</h1>

    <div style="position: absolute; bottom: 120px; text-align: center; z-index: 1000; width: 100%">
      <button ion-button color="mywhite" round outline [navPush]="nextPage">Let's Go</button>
    </div>
  </ion-slide>

</ion-slides>
